env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  dynamic_title: false

font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    style: Regular
  italic:
    style: Oblique
  bold_italic:
    style: Oblique
  size: 11.0

schemes:
  OneDark: &OneDark
    primary:
      background: "#282C34"
      foreground: "#ABB2BF"

    cursor:
      text: "#282C34"
      cursor: "#ABB2BF"

    search:
      focused_match:
        background: "#56B6C2"
        foreground: "#282C34"
      matches:
        background: "#C678DD"
        foreground: "#282C34"
      bar:
        background: "#ABB2BF"
        foreground: "#282C34"

    hints:
      start:
        background: "#E5C07B"
        foreground: "#282C34"
      end:
        background: "#282C34"
        foreground: "#E5C07B"

    selection:
      text: CellForeground
      background: "#3E4452"

    vi_mode_cursor:
      text: "#282C34"
      cursor: "#ABB2BF"

    normal:
      black: "#282C34"
      red: "#E06C75"
      green: "#98C379"
      yellow: "#E5C07B"
      blue: "#61AFEF"
      magenta: "#C678DD"
      cyan: "#56B6C2"
      white: "#ABB2BF"

    bright:
      black: "#5C6370"
      red: "#E06C75"
      green: "#98C379"
      yellow: "#E5C07B"
      blue: "#61AFEF"
      magenta: "#C678DD"
      cyan: "#56B6C2"
      white: "#ABB2BF"

draw_bold_text_with_bright_colors: false

colors: *OneDark

key_bindings:
  - { key: 5, mods: Shift, mode: Vi, action: Last }
