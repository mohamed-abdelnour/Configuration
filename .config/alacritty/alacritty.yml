window:
  padding:
    x: 6
    y: 6
  dynamic_title: false

font:
  normal:
    family: monospace
    style: Regular
  bold:
    style: Regular
  italic:
    style: Oblique
  bold_italic:
    style: Oblique
  size: 11.0

schemes:
  OneDark: &OneDark
    primary:
      background: "#282c34"
      foreground: "#abb2bf"

    cursor:
      text: "#282c34"
      cursor: "#abb2bf"

    search:
      focused_match:
        background: "#56b6c2"
        foreground: "#282c34"
      matches:
        background: "#c678dd"
        foreground: "#282c34"
      bar:
        background: "#abb2bf"
        foreground: "#282c34"

    hints:
      start:
        background: "#e5c07b"
        foreground: "#282c34"
      end:
        background: "#282c34"
        foreground: "#e5c07b"

    selection:
      text: CellForeground
      background: "#3e4452"

    vi_mode_cursor:
      text: "#282c34"
      cursor: "#abb2bf"

    normal:
      black: "#282c34"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#abb2bf"

    bright:
      black: "#5c6370"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#abb2bf"

  ModusVivendi: &ModusVivendi
    primary:
      background: "#000000"
      foreground: "#ffffff"

    cursor:
      text: "#000000"
      cursor: "#ffffff"

    search:
      focused_match:
        background: "#00d3d0"
        foreground: "#000000"
      matches:
        background: "#feacd0"
        foreground: "#000000"
      bar:
        background: "#ffffff"
        foreground: "#000000"

    hints:
      start:
        background: "#d0bc00"
        foreground: "#000000"
      end:
        background: "#000000"
        foreground: "#d0bc00"

    selection:
      text: CellForeground
      background: "#3c3c3c"

    vi_mode_cursor:
      text: "#000000"
      cursor: "#ffffff"

    normal:
      black: "#000000"
      red: "#ff8059"
      green: "#44bc44"
      yellow: "#d0bc00"
      blue: "#2fafff"
      magenta: "#feacd0"
      cyan: "#00d3d0"
      white: "#ffffff"

    bright:
      black: "#a8a8a8"
      red: "#ff8059"
      green: "#44bc44"
      yellow: "#d0bc00"
      blue: "#2fafff"
      magenta: "#feacd0"
      cyan: "#00d3d0"
      white: "#ffffff"

draw_bold_text_with_bright_colors: false

colors: *ModusVivendi

key_bindings:
  - { key: 5, mods: Shift, mode: Vi, action: Last }
