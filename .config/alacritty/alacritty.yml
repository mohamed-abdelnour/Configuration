window:
  padding:
    x: 6
    y: 6
  dynamic_title: false

font:
  builtin_box_drawing: false
  normal: &default_font
    family: monospace
    style: Regular
  bold: *default_font
  italic: &italic_font
    style: Italic
  bold_italic: *italic_font
  size: 11.0

schemes:
  ModusVivendi: &ModusVivendi
    primary:
      background: "#000000"
      foreground: "#ffffff"

    cursor: &cursor
      text: "#000000"
      cursor: "#ffffff"

    vi_mode_cursor: *cursor

    search:
      focused_match:
        background: "#00d3d0"
        foreground: "#000000"
      matches:
        background: "#feacd0"
        foreground: "#000000"
      bar:
        background: "#ffffff"
        foreground: "#000000"

    hints:
      start:
        background: "#d0bc00"
        foreground: "#000000"
      end:
        background: "#000000"
        foreground: "#d0bc00"

    selection:
      text: CellForeground
      background: "#3c3c3c"

    normal:
      black: "#000000"
      red: "#ff8059"
      green: "#44bc44"
      yellow: "#d0bc00"
      blue: "#2fafff"
      magenta: "#feacd0"
      cyan: "#00d3d0"
      white: "#ffffff"

    bright:
      black: "#a8a8a8"
      red: "#ff8059"
      green: "#44bc44"
      yellow: "#d0bc00"
      blue: "#2fafff"
      magenta: "#feacd0"
      cyan: "#00d3d0"
      white: "#ffffff"

draw_bold_text_with_bright_colors: false

colors: *ModusVivendi

key_bindings:
  - { key: 5, mods: Shift, mode: Vi, action: Last }
