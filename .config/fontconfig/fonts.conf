<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <alias>
        <family>Arial</family>
        <prefer>
            <family>Arimo</family>
            <family>Noto Naskh Arabic</family>
            <family>Noto Kufi Arabic</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka</family>
            <family>Noto Naskh Arabic</family>
            <family>Noto Kufi Arabic</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Noto Naskh Arabic</family>
            <family>Noto Kufi Arabic</family>
        </prefer>
    </alias>

